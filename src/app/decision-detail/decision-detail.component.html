<div class="step show bs-callout bs-callout-primary">
	<h4><a href="{{ decision.source_url }}" target="_blank">{{ decision.school }} | {{ decision.docket }}</a></h4>
	<div class="row"><strong>Date: </strong>{{ decision.date }}</div>
	<div class="row"><strong>District: </strong>{{ decision.district }}</div>
	<div *ngIf="decision.title"><strong>Title: </strong>{{ decision.title }}</div>
</div>
